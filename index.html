<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Curriculum Vitae</title>
</head>
<body>
    <header>
        <figure>
            <img src="https://randomuser.me/api/portraits/women/7.jpg" alt="foto de perfil">
        </figure>
        <div>
            <h1>Nombre</h1>
            <h2>Profesión</h2>
        </div>
    </header>
    <main>
        <aside>
            <ul>
                <li>Correo</li>
                <li>Nacimiento</li>
                <li>Dirección</li>
                <li>Teléfono</li>
                <li>Nacionalidad</li>
            </ul>
        </aside>
        <article>
            <section>
                <h3>Experiencia</h3>
            </section>
            <section>
                <h3>Educación</h3>
            </section>
            <section>
                <h3>Habilidades</h3>
            </section>
        </article>
    </main>
    <footer>
        <p>Desarrollado por Lautaro Rodríguez Xavier</p>
    </footer>
</body>
</html>
